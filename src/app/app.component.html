<h1>Welcome to {{ data.title }}</h1>
<input
  class="demo"
  placeholder="Input"
  [value]="data.title"
  (keypress)="onKeyUp(currentInput.value)"
  #currentInput
/>
<app-card
  *ngFor="let pangram of pangrams; index as i; first as isFirst"
  [firstEl]="isFirst"
  [pangramObj]="{pangram, pangramIndex: i, pangrams}"
  (click)="changePangram($event)"
></app-card>
<router-outlet></router-outlet>
